<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/welcome.css" />
    <script src="/library/jquery-3.3.1.min.js"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" rel="stylesheet" />
    <script src="/library/semantic.min.js"></script>
  </head>

  <body>
    <div class="ui grid container">
      <div class="sixteen wide center aligned column">
        <br />
        <p class="caption" style="font-size: 9em">Code Challenge <span style="color: #0078c3">Upload</span>er</p>
        <br /><br /><br /><br /><br /><br /><br /><br />
        <p hidden id="error"></p>
        <p hidden id="success"></p>
        <p hidden id="unlink">Linked the wrong repo? <a>Unlink</a>.</p>
      </div>

      <!-- Hook mode  -->
      <div style="display: none" id="hook_mode" class="ui grid container">
        <div class="six wide column">
          <p class="caption ui large header center aligned">To get started with</p>
        </div>
        <div class="four wide left aligned column">
          <div class="ui form">
            <div class="field">
              <select id="type">
                <option value="">Pick an Option</option>
                <option value="new">Create a new Private Repository</option>
                <option value="link">Link an Existing Repository</option>
              </select>
            </div>

            <!-- Programming Language Folder Organization Option -->
            <div class="field">
              <select id="org_option">
                <!-- Platform-based -->
                <option value="platform">Organize by Platform</option>
                <!-- Language-based -->
                <option value="language">Organize by Language</option>
              </select>
            </div>
          </div>
        </div>

        <div class="six wide column">
          <div class="ui form">
            <div class="field">
              <input autocomplete="off" id="name" placeholder="Repository Name" type="text" style="display: none" />
              <select id="existing_repo" style="display: none">
                <option value="">Select a Repository</option>
                <!-- Repositories will be populated here -->
              </select>
            </div>
          </div>
        </div>

        <div class="sixteen wide right aligned column">
          <br />
          <button id="hook_button" disabled class="positive ui button">Get Started</button>
        </div>
      </div>
      <!-- Commit mode -->
      <div style="display: none" id="commit_mode" class="ui grid container">
        <div class="wide center aligned column">
          <br /><br /><br />
          <div class="ui inverted large header">
            Want more features? <br /><a
              style="color: aqua !important; font-size: 0.8em"
              target="_blank"
              href="https://github.com/0x6Ain/code_challenge_uploader/labels/feature"
              >Request a feature!</a
            >
          </div>
        </div>
      </div>
    </div>

    <script src="utils/constants.js"></script>
    <script type="text/javascript" src="welcome.js"></script>
  </body>
</html>
