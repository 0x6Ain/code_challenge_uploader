<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/popup.css" />
    <script src="/library/jquery-3.3.1.min.js"></script>

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
      rel="stylesheet"
    />
    <script src="/library/semantic.min.js"></script>
  </head>

  <body>
    <div class="ui grid container">
      <div class="sixteen wide center aligned column">
        <h1 id="title">
          Code Challenge <span style="color: #0078c3">Upload</span>er
        </h1>
        <p id="caption">Sync your code to GitHub</p>
        <br />
        <!-- Authentication mode -->
        <div id="auth_mode" hidden>
          <p class="onboarding">
            <br />
            Authenticate with GitHub to use
          </p>
          <button id="authenticate" class="ui secondary button">
            <i class="icon github"></i>
            Authenticate
          </button>
        </div>

        <!-- Repo Hook mode -->
        <div id="hook_mode" hidden>
          <img id="avatar" alt="User Avatar" style="width: 100px; height: 100px; border-radius: 50%;" />
          <p id="username"></p>
          <a
            id="hook_URL"
            href=""
            target="blank"
            class="ui secondary button"
          >
            <i class="icon github"></i>
            Set up Repository
          </a>
        </div>

        <!-- TODO -->
        <div id="commit_mode" hidden>
          <p id="repo_url" class="ui small header" style="margin-top: 5px; margin-bottom: 6px !important"></p>
          commit_mode
          <!-- 기능 on/off -->
          <div style="margin-top: 10px">
            <input type="checkbox" id="onffbox" />
            <label for="onffbox" id="onffmain">
              <span id="onffball"></span>
            </label>
          </div>
        </div>
      </div>

    <script src="scripts/oauth2.js"></script>
    <script type="text/javascript" src="popup.js"></script>
  </body>
</html>
